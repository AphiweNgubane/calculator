<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>

        <div id="keys">
            <button id="divide" class="signs">÷</button> 
            <button id="percent">%</button>   
            <button id="backspace">⌫</button> 
            <button id="clearKey">AC</button>  

            <button id="multiply" class="signs">×</button>                                                     
            <button class="digits">9</button>
            <button class="digits">8</button>
            <button class="digits">7</button>

            <button id="minus" class="signs">-</button>            
            <button class="digits">6</button>
            <button class="digits">5</button>
            <button class="digits">4</button>

            <button id="plus" class="signs">+</button>            
            <button class="digits">3</button>
            <button class="digits">2</button>
            <button class="digits">1</button>
            
            <button id="equalsKey">=</button>
            <button id="point">.</button>
            <button class="digits">0</button>            
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
