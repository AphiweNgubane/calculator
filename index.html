<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="num1" class="opVariable">5</div>
            <div id="operator" class="opVariable">+</div>
            <div id="num2" class="opVariable">4</div>
        </div>

        <div id="numbers">
            <button id="one" class="digits">1</button>
            <button id="two" class="digits">2</button>
            <button id="three" class="digits">3</button>
            <button id="four" class="digits">4</button>
            <button id="five" class="digits">5</button>
            <button id="six" class="digits">6</button>
            <button id="seven" class="digits">7</button>
            <button id="eight" class="digits">8</button>
            <button id="nine" class="digits">9</button>
        </div>

        <div id="operatorSigns">
            <button id="plus" class="signs">+</button>
            <button id="minus" class="signs">-</button>
            <button id="multiply" class="signs">ร</button>
            <button id="divide" class="signs">รท</button>
        </div>

        <button id="equalsKey">=</button>
        <button id="clearKey">clear</button>
    </div>
</body>
</html>
